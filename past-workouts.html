<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/past-workouts.css" />

    <title>Inspirational Workout</title>
  </head>
  <body>
    <header>
      <p><a href="index.html">Go Back...</a></p>
    </header>

    <form id="gen-workout">
      <div class="control">
        <div class="select is-info ">
          <select name="category" id="workout-cat">
            <option value="10">Abs</option>
            <option value="8">Arms</option>
            <option value="12">Back</option>
            <option value="14">Calves</option>
            <option value="11">Chest</option>
            <option value="9">Legs</option>
            <option value="13">Shoulders</option>
          </select>
        </div>
      </div>
      <br>
      <div class="control">
      <button class="button is-info button is-ghost">Submit</button>
    </form>

    <div>
      <h2>Previous Workouts</h2>
      <div id="previous-workouts"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
    <script src="./assets/js/past-workout.js"></script>
  </body>
</html>
